<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
  body{
    background:rgb(199, 125, 255) ;
  }
  .container{
    width:1200px;
    margin-top: 70px;
    background-color: white;
  }
  th,td{
    padding-left: 30px !important;
  }
</style>
<body>
  {% include "nav.html" %}
    <div class="container">
        <table class="table" width="300px">
            <thead>
              <tr> 
                <th scope="col" width="250">STAFFS</th>
                <th scope="col" id="email">EMAIL</th>
                <th scope="col">CONTACT</th>
                <th scope="col">ADDRESS</th>
              </tr>
            </thead>
            <tbody>
                {% for staffws in staffw %}
              <tr>
                <td scope="row" height="60">{{ staffws.username }}</td>
                <td>{{ staffws.email }}</td>
                <td>{{ staffws.profile.phone }}</td>
                <td>{{ staffws.profile.address }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
